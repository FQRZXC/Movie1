{% extends 'base.html' %}

{% block title %}Add Movie - MovieStream{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <h1>Add New Movie</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card bg-dark">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_movie') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="release_year" class="form-label">Release Year</label>
                            <input type="number" class="form-control" id="release_year" name="release_year" min="1900" max="2099" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" id="genre" name="genre" required>
                                <option value="">Select a genre</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Romance">Romance</option>
                                <option value="Documentary">Documentary</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="poster" class="form-label">Movie Poster</label>
                        <input type="file" class="form-control" id="poster" name="poster" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="video" class="form-label">Movie File</label>
                        <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
