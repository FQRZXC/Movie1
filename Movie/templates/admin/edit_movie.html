{% extends 'base.html' %}

{% block title %}Edit Movie - MovieStream{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <h1>Edit Movie: {{ movie.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card bg-dark">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_movie', movie_id=movie.id) }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ movie.description }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="release_year" class="form-label">Release Year</label>
                            <input type="number" class="form-control" id="release_year" name="release_year" min="1900" max="2099" value="{{ movie.release_year }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" id="genre" name="genre" required>
                                <option value="">Select a genre</option>
                                <option value="Action" {% if movie.genre == 'Action' %}selected{% endif %}>Action</option>
                                <option value="Comedy" {% if movie.genre == 'Comedy' %}selected{% endif %}>Comedy</option>
                                <option value="Drama" {% if movie.genre == 'Drama' %}selected{% endif %}>Drama</option>
                                <option value="Horror" {% if movie.genre == 'Horror' %}selected{% endif %}>Horror</option>
                                <option value="Sci-Fi" {% if movie.genre == 'Sci-Fi' %}selected{% endif %}>Sci-Fi</option>
                                <option value="Thriller" {% if movie.genre == 'Thriller' %}selected{% endif %}>Thriller</option>
                                <option value="Romance" {% if movie.genre == 'Romance' %}selected{% endif %}>Romance</option>
                                <option value="Documentary" {% if movie.genre == 'Documentary' %}selected{% endif %}>Documentary</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="poster" class="form-label">Movie Poster (Current: {{ movie.poster_path }})</label>
                            <input type="file" class="form-control" id="poster" name="poster" accept="image/*">
                            <small class="form-text text-muted">Leave empty to keep current poster</small>
                        </div>
                        <div class="col-md-6">
                            <label for="video" class="form-label">Movie File (Current: {{ movie.video_path }})</label>
                            <input type="file" class="form-control" id="video" name="video" accept="video/*">
                            <small class="form-text text-muted">Leave empty to keep current video</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
